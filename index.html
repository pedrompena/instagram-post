<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="post-container">
        <div class="post-header">
            <div class="user-info">
                <div class="profile-picture">
                    <img src="img/IMG_4241.jpg" alt="profile-picture">
                </div>
                <div class="username">
                    <p><strong>pepemiguel15</strong></p>
                    <p>Vigo, Spain</p>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
        </div>
        <div class="post-photo">
            <img src="img/IMG_0329.jpg" alt="dog-photo">
        </div>
        <div class="post-icons">
            <div>
                <i class="fa-regular fa-heart fa-xl"></i>
                <i class="fa-regular fa-comment fa-xl"></i>
                <i class="fa-regular fa-paper-plane fa-xl"></i>
            </div>
            <div>
                <i class="fa-regular fa-bookmark fa-xl"></i>
            </div>
        </div>
        <div class="post-interactions">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
            <p>
                This is the instagram post practice for my bootcamp!
                <br>
                In the photo: Milka my little friend!
                <br>
                <span>#4GeeksAcademy</span>
            </p>
        </div>
    </div>
</body>
</html>
